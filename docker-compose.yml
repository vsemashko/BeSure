version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: besure-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: besure
      POSTGRES_PASSWORD: besure_dev_password
      POSTGRES_DB: besure_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U besure -d besure_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - besure-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: besure-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - besure-network

  # Backend API
  backend:
    build:
      context: ./backend
      target: production
    container_name: besure-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://besure:besure_dev_password@postgres:5432/besure_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:19000,http://localhost:3001
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - backend_node_modules:/app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - besure-network

  # Database Admin Tool (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: besure-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@besure.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - besure-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local

networks:
  besure-network:
    driver: bridge
